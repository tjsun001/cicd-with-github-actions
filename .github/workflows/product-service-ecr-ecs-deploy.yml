name: Build and Deploy product-service to ECS (ECR)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional image tag to deploy (if omitted, a timestamp tag is built and deployed)"
        required: false
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: product-service-ecs-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO: product-service
      ECS_CLUSTER: mlops-poc-dev-ecs-cluster
      ECS_SERVICE: mlops-poc-dev-product-service
      CONTAINER_NAME: product-service
      TASK_DEFINITION_FILE: ecs/task-definition.json

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Resolve image tag
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.image_tag || '' }}" ]; then
            TAG="${{ inputs.image_tag }}"
          else
            TAG="$(date +'%Y%m%d%H%M%S')"
          fi
          echo "IMAGE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=$TAG"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-product-service-deploy

      - name: Verify AWS identity
        shell: bash
        run: |
          set -euo pipefail
          aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image to ECR (Jib)
        shell: bash
        run: |
          set -euo pipefail
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"
          mvn -B -ntp -DskipTests clean package jib:build -Dimage="$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          echo "IMAGE_URI=$IMAGE_URI"

      - name: Render task definition with new image
        id: render-td
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASK_DEFINITION_FILE }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-td.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
