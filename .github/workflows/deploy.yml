# .github/workflows/build-and-deploy.yml
name: build-and-deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # You can change these defaults if your repo uses different names/ports
      EC2_USER: ubuntu
      APP_PORT: "5050"
      HEALTH_PATH: "/api/inference/health"

      # If your docker-compose on EC2 uses BUILD_NUMBER / DOCKER_USERNAME, keep these
      BUILD_NUMBER: ${{ github.run_number }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build & push (example: inference-service) ----
      # If you already have this section working, keep it; this is a solid baseline.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Adjust context/Dockerfile/tagging to match your repo.
      - name: Build & push inference-service (Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/inference-service:${{ github.run_number }}
            ${{ secrets.DOCKER_USERNAME }}/inference-service:latest

      # ---- SSH (refactored: deterministic known_hosts + sanity check) ----
      - name: Setup SSH + known_hosts
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write the private key from secrets (must be the OPENSSH PRIVATE KEY)
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add host key to avoid interactive prompt
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH sanity check (verbose)
        shell: bash
        run: |
          set -euo pipefail
          ssh -vvv -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "echo CONNECTED && whoami && hostname && pwd"

      # ---- Deploy on EC2 (compose pull + up) ----
      # This assumes docker + docker compose are installed on the EC2 instance,
      # and that your app lives at /home/ubuntu/my-mlops-demo/my-mlops-demo (adjust if different).
      - name: Deploy on EC2 (compose pull + up)
        shell: bash
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
            set -euo pipefail

            cd /home/ubuntu/my-mlops-demo/my-mlops-demo

            # (Optional) export variables used by docker-compose.yml
            # If your compose file uses ${DOCKER_USERNAME} and ${BUILD_NUMBER}, this helps.
            export DOCKER_USERNAME="${DOCKER_USERNAME}"
            export BUILD_NUMBER="${BUILD_NUMBER}"

            # Pull new images and restart
            docker compose pull
            docker compose up -d --remove-orphans

            # Show status for debugging
            docker compose ps
          EOF

      # ---- Smoke test / health ----
      # Adjust health URL if your service endpoint differs.
      - name: Smoke test (health)
        shell: bash
        run: |
          set -euo pipefail
          echo "Checking: http://${{ secrets.EC2_HOST }}:${{ env.APP_PORT }}${{ env.HEALTH_PATH }}"
          curl -fsS "http://${{ secrets.EC2_HOST }}:${{ env.APP_PORT }}${{ env.HEALTH_PATH }}"

      # ---- Slack notification (optional) ----
      # Requires SLACK_WEBHOOK_URL secret. Remove if you don't need it.
      - name: Slack - end
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        shell: bash
        run: |
          set -euo pipefail
          STATUS="${{ job.status }}"
          TEXT="build-and-deploy: *${STATUS}* for \`${{ github.repository }}\` @ \`${{ github.ref_name }}\` (run #${{ github.run_number }})"
          curl -X POST -H 'Content-type: application/json' \
            --data "$(printf '{"text":"%s"}' "$TEXT")" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
