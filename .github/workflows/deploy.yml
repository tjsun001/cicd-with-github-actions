name: Build and Deploy to ECS

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_number:
        description: "the build number to deploy (optional)"
        required: false
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO: product-service
      ECS_CLUSTER: mlops-poc-dev-ecs-cluster
      ECS_SERVICE: mlops-poc-dev-product-service
      CONTAINER_NAME: product-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Resolve build number
        run: |
          if [ -n "${{ github.event.inputs.build_number }}" ]; then
            BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          else
            BUILD_NUMBER="$(date +'%d%m%Y%H%M%S')"
          fi
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_ENV"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${ECR_REPO}:${BUILD_NUMBER}"
          TAGS="sha-${GITHUB_SHA},prod"

          mvn -B -ntp clean package jib:build \
            -Dimage="${IMAGE}" \
            -Djib.to.tags="${TAGS}"

      - name: Deploy to ECS
        run: |
          aws ecs describe-task-definition \
            --task-definition ${ECS_SERVICE} \
            --query taskDefinition > td.json

          cat td.json | jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' > td-base.json

          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE="${REGISTRY}/${ECR_REPO}:${BUILD_NUMBER}"

          cat td-base.json | jq \
            --arg IMAGE "$IMAGE" \
            --arg NAME "${CONTAINER_NAME}" \
            '(.containerDefinitions[] | select(.name==$NAME) | .image) = $IMAGE' \
            > td-new.json

          NEW_TD=$(aws ecs register-task-definition \
            --cli-input-json file://td-new.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          aws ecs update-service \
            --cluster ${ECS_CLUSTER} \
            --service ${ECS_SERVICE} \
            --task-definition "$NEW_TD"
