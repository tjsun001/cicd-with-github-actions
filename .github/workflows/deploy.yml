# .github/workflows/build-and-deploy.yml
name: build-and-deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      EC2_USER: ubuntu
      APP_PORT: "5050"
      HEALTH_PATH: "/api/inference/health"

      BUILD_NUMBER: ${{ github.run_number }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      IMAGE_NAME: mlops-recommendation-backend
      REMOTE_APP_DIR: /home/ubuntu/my-mlops-demo/my-mlops-demo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build & push Docker image (root Dockerfile) ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # ---- SSH (ROBUST + CORRECT SECRET NAME) ----
      - name: Setup SSH + known_hosts (robust)
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ]]; then
            echo "ERROR: EC2_SSH_PRIVATE_KEY secret is missing or empty"
            exit 1
          fi

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write key, normalize CRLF, force trailing newline
          { printf '%s' "${{ secrets.EC2_SSH_PRIVATE_KEY }}"; printf '\n'; } \
            | tr -d '\r' > ~/.ssh/id_ed25519

          chmod 600 ~/.ssh/id_ed25519

          # Validate key parses
          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null

          # Add EC2 host key
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH sanity check (verbose)
        shell: bash
        run: |
          set -euo pipefail
          ssh -vvv -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "echo CONNECTED && whoami && hostname && pwd"

      # ---- Deploy on EC2 ----
      - name: Deploy on EC2 (compose pull + up)
        shell: bash
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          BUILD_NUMBER: ${{ github.run_number }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          REMOTE_APP_DIR: ${{ env.REMOTE_APP_DIR }}
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes \
            "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" << EOF
            set -euo pipefail

            cd "${REMOTE_APP_DIR}"

            export DOCKER_USERNAME="${DOCKER_USERNAME}"
            export BUILD_NUMBER="${BUILD_NUMBER}"
            export IMAGE_NAME="${IMAGE_NAME}"

            docker compose pull
            docker compose up -d --remove-orphans
            docker compose ps
          EOF

      # ---- Smoke test ----
      - name: Smoke test (health)
        shell: bash
        run: |
          set -euo pipefail
          URL="http://${{ secrets.EC2_HOST }}:${{ env.APP_PORT }}${{ env.HEALTH_PATH }}"
          echo "Checking: ${URL}"
          curl -fsS "${URL}"
